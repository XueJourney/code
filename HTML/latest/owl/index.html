<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login">
	<form method="post" class="container loginform">
		<div id="owl-login">
			<div class="eyes"></div>
			<div class="arm-up-right"></div>
			<div class="arm-up-left"></div>
			<div class="arm-down-left"></div>
			<div class="arm-down-right"></div>
		</div>
		<div class="pad">
			<div class="control-group">
				<div class="controls">
					<label for="email" class="control-label fa fa-envelope"></label>
					<input id="email" class="form-control" type="email" name="email" placeholder="Email" autocomplete="off">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label for="password" class="control-label fa fa-asterisk"></label>
					<input id="password" type="password" name="password" placeholder="Password" required="" autocomplete="off"
						class="form-control">
				</div>
			</div>
		</div>
		<div class="form-actions">
			<a href="#" class="btn pull-left btn-link text-muted">Forgot password?</a>
			<a href="#" class="btn btn-link text-muted">Sign Up</a>
			<button type="submit" class="btn btn-primary">Log In</button>
		</div>
	</form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
