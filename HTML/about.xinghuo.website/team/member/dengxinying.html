<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>邓欣楹的详细信息</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        /* 超链接样式 */
        .menu-button {
            display: inline-block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #666;
        }
        /* 成员详细信息样式 */
        .member-details {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        
        .member-details h2 {
            margin-top: 0;
            color: #333;
        }

        .member-details p {
            color: #666;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .member-details {
            animation: fadeIn 1s ease-in;
        }
        
        /* 每日一言样式 */
        #daily-quote {
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>星火团队</h1>
        <nav>
            <ul>
                <li><a href="../../index.html" class="menu-button">主页</a></li>
                <li><a href="../index.html" class="menu-button">团队介绍</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="member-details">
            <h2>邓欣楹</h2>
            <p>职位：签约编辑</p>
            <br>
            <!--<p>开发经历：拥有5年的前端开发经验，熟悉HTML、CSS和JavaScript。</p>-->
            <p>爱好：Kpop和写作</p>
            <br>
            <p>人生格言：博观而约取，厚积而薄发</p>
        </div>
    </main>
    
    <footer>
        <p id="daily-quote">每日一言：获取中...</p>
        <p>版权所有 &copy; 2023 星火团队</p>
    </footer>
    
    <script>
        // 获取每日一言内容
        fetch('https://v.api.aa1.cn/api/yiyan/index.php')
            .then(response => response.text())
            .then(data => {
                const quoteElement = document.getElementById('daily-quote');
                quoteElement.textContent = '每日一言：' + stripHtmlTags(data);
            })
            .catch(error => {
                console.error('获取每日一言失败：', error);
            });

        // 辅助函数：去除HTML标签
        function stripHtmlTags(html) {
            let tmp = document.createElement('DIV');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
    </script>
</body>
</html>
